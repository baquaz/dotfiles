#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'
auto_upgrade = true

# 1 Info prompt

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    foreground = '#000000'
    background = 'p:greensuper'
    trailing_diamond = ''
    template = '{{ if .WSL }}WSL at {{ end }} {{.Icon}} '

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    foreground = 'p:purple_dark'
    background = 'p:purple_light'
    powerline_symbol = ''
    template = ' {{ path .Path .Location }} '
    
    [blocks.segments.properties]
      style = 'agnoster_short'
      max_depth = 3

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = 'status'
    style = 'diamond'
    foreground = 'p:purple_dark'
    foreground_templates = ['{{if gt .Code 0 }}p:purple_light{{ end }}']
    background = 'p:greensuper'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
    leading_diamond = ''
    template = '{{ if gt .Code 0 }}{{ else }}{{ end }}'
                                                             
    [blocks.segments.properties]
      always_enabled = true
  
  [[blocks.segments]]
    type = 'executiontime'
    style = 'diamond'
    foreground = 'p:purple_dark'
    foreground_templates = ['{{if gt .Code 0 }}p:purple_light{{ end }}']
    background = 'p:greensuper'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
    trailing_diamond = ''
    template = ' {{ .FormattedMs }}'

    [blocks.segments.properties]
      style = 'roundrock'
      always_enabled = true

  [[blocks.segments]]
    type = 'git'
    style = 'diamond'
    leading_diamond = '<transparent,background>█</>'
    trailing_diamond = ''
    foreground = 'p:black'
    foreground_templates = [
      '{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}',
      '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}',
      '{{ if gt .Ahead 0 }}p:white{{ end }}'
    ]
    background = 'p:green'
    background_templates = [
      '{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}',
      '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}',
      '{{ if gt .Ahead 0 }}p:purple_dark{{ end }}',
      '{{ if gt .Behind 0 }}p:pink_dark{{ end }}'
    ]
    template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }} {{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '

    [blocks.segments.properties]
      fetch_status = true
      fetch_stash_count = true
      fetch_upstream_icon = true
      fetch_worktree_count = true

  [[blocks.segments]]
    type = 'time'
    foreground = 'p:blueish'

    [blocks.segments.properties]
      time_format = '15:04:05 PM'

# 2 Command prompt

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground = 'p:purple_light'
    background = 'transparent'
    template = ''

 # Transient prompt
[transient_prompt]
  foreground = 'p:purple_light'
  background = 'transparent'
  template = ' '

 # Secondary prompt (multiline prompt)
[secondary_prompt]
  foreground = 'p:purple_light'
  background = 'transparent'
  template = ' '

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  blueish ='#0151FE'
  greensuper = '#7EfBA4'
  green = '#59C9A5'
  orange = '#F07623'
  pink_dark = '#7A306C'
  purple = '#7623F0'
  purple_dark = '#49416D'
  purple_light = '#B7BDF8'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'
