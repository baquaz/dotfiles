# ===========================
# === General ===       
# ===========================

set -s escape-time 0

set -g mouse on

# Numbering windows and panes
set -g base-index 1
setw -g base-index 1

# Renumber windows to remove gaps from deleted windows
set -g renumber-windows on

# use system clipboard
set -g set-clipboard on


# ===========================
# === Key Bindings ===
# ===========================

# Prefix
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# Reload tmux config
bind R source-file ~/.config/tmux/tmux.conf

# Choose Session
bind S choose-session

# Preserve current pane path for creating new window
# instead of making 
bind c new-window -c "#{pane_current_path}"

# Split panes (+ Shift pressed variant)
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"

bind "-" split-window -v -c "#{page_current_path}"
bind "_" split-window -fv -c "#{page_current_path}"

# Join Pane into Window
bind j choose-window 'join-pane -h -s "%%"' # horizontally
bind J choose-window 'join-pane -s "%%"' # vertically

# Swapping windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Toggle Sessions
bind-key C-Space switch-client -l
# - usage: Prefix + Ctrl + Space

# Toggle Windows
bind Space last-window
# - usage: Prefix + Space

# Toggle Panes - Cmd+Option+Arrow
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Resizing
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15


