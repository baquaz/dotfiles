# ===========================
# === General ===       
# ===========================

set -s escape-time 0

set -g mouse on

# Numbering windows and panes
set -g base-index 1
setw -g base-index 1

# Renumber windows to remove gaps from deleted windows
set -g renumber-windows on

# use system clipboard
set -g set-clipboard on


# ===========================
# === Key Bindings ===
# ===========================

# Prefix 
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# Reload tmux config
bind R source-file ~/.config/tmux/tmux.conf

# Choose Session
bind S choose-session

# Preserve current pane path for creating new window
# instead of making 
bind c new-window -c "#{pane_current_path}"

# Split panes (+ Shift pressed variant)
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"

bind "-" split-window -v -c "#{page_current_path}"
bind "_" split-window -fv -c "#{page_current_path}"

# Join Pane into Window
bind j choose-window 'join-pane -h -s "%%"' # horizontally
bind J choose-window 'join-pane -s "%%"' # vertically

# Swapping windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Toggle Sessions
bind-key C-Space switch-client -l
# - usage: Prefix + Ctrl + Space

# Toggle Windows
bind Space last-window
# - usage: Prefix + Space

# Toggle Panes - Cmd+Option+Arrow
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Resizing
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15


# ===========================
# === Theme ===
# ===========================
 

# Update status every 2 seconds
# set -g status-interval 2

# Set max length of left and right section
set-option -g status-left-length 100
set-option -g status-right-length 100

# # ---------- Center windows ----------
set -g status-justify centre

# # ---------- Status left / right ----------
set -g status-right ""
#set -g status-left '#[fg=#{@thm_crust},bg=#{@thm_teal}] #S '

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_current_number_color "#{@thm_green}"

# ---------- Flags (icons only) ----------
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_window_flags_icon_last " 󰖰" # -
set -g @catppuccin_window_flags_icon_current " 󰖯" # *
set -g @catppuccin_window_flags_icon_zoom " 󰁌" # Z
set -g @catppuccin_window_flags_icon_mark " 󰃀" # M
set -g @catppuccin_window_flags_icon_silent " 󰂛" # ~
set -g @catppuccin_window_flags_icon_activity " 󱅫" # #
set -g @catppuccin_window_flags_icon_bell " 󰂞" # !

set -g @catppuccin_window_flags_icon_format "\
##{?window_activity_flag,#{E:@catppuccin_window_flags_icon_activity},}\
##{?window_bell_flag,#{E:@catppuccin_window_flags_icon_bell},}\
##{?window_silence_flag,#{E:@catppuccin_window_flags_icon_silent},}\
##{?window_active,,}\
##{?window_last_flag,,}\
##{?window_marked_flag,#{E:@catppuccin_window_flags_icon_mark},}\
##{?window_zoomed_flag,#{E:@catppuccin_window_flags_icon_zoom},}\
 "

# ==============================
# === Dynamic Left Status  ===
# === Detect tmux commands  ===
# ==============================

# Icons for states
set -g @icon_normal  "󰣇"   # normal mode
set -g @icon_prompt  "󰘳"   # command-prompt active

# Colors for states
set -g @color_left_normal_fg "#{@thm_crust}"
set -g @color_left_normal_bg "#{@thm_teal}"

set -g @color_left_prompt_fg "#{@thm_base}"
set -g @color_left_prompt_bg "#{@thm_red}"

# Dynamic left status:
# When command prompt is open => prompt icon + red theme
# Otherwise => normal icon + teal theme

# Dynamic left status: show different icon + colors when tmux command-prompt is open

# ---------- Copy mode (vi) ----------
setw -g mode-keys vi

# ===========================
# === PLUGINS & TPM ===
# ===========================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'


run '~/.config/tmux/plugins/tpm/tpm'

