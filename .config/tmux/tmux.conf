# Version: 1.0
# ===========================
# === General Settings ===
# ===========================

set -s escape-time 0
set -g mouse on

# Numbering (start at 1)
set -g base-index 1
setw -g base-index 1
set -g pane-base-index 1

# Renumber windows to prevent gaps
set -g renumber-windows on

# Clipboard integration
set -g set-clipboard on

# Copy-mode uses vi keys
setw -g mode-keys vi


# ===========================
# === Key Bindings ===
# ===========================

# âŒ¨ï¸ Prefix
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# ğŸ”„  Reload configuration
bind R source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# ğŸ“‚  Choose Session UI
bind S choose-session

# ğŸªŸ  Pane / Window Management
bind x if -F '#{pane_count} > 1' 'kill-pane' 'kill-window'         # Kill pane but keep session alive
bind X kill-session                                              # Kill current session immediately
bind Q confirm-before -p "Kill session #{session_name}?" kill-session
bind-key -T choose-session x "run-shell 'tmux kill-session -t \"#{session_name}\"'"

# ğŸ”€  Synchronize Panes
bind y set synchronize-panes \; display 'synchronize-panes #{?synchronize-panes,on,off}'

# ğŸ†•  Create new window with current path
bind c new-window -c "#{pane_current_path}"

# ğŸª  Maximize / Restore Pane
bind m resize-pane -Z

# â—  Split Panes
bind "|" split-window  -h  -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "-" split-window  -v  -c "#{pane_current_path}"
bind "_" split-window -fv  -c "#{pane_current_path}"

# ğŸ”—  Join Pane into Window
bind j choose-window 'join-pane -h -s "%%"'
bind J choose-window 'join-pane -s "%%"'

# ğŸ”  Swap Windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# ğŸ”„  Toggle Sessions / Windows
bind-key C-Space switch-client -l
bind Space last-window

# ğŸ–±  Pane Navigation (macOS style)
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# ğŸ“  Pane Resizing
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15


# ===========================
